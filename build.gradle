plugins {
    id 'groovy'
    id 'java'
    id 'org.jenkins-ci.jpi' version '0.28.0'
}

group = "com.mycorp.ci"
version = "0.1.0"


repositories {
    mavenLocal()
    jcenter()
    maven { url 'https://repo.jenkins-ci.org/releases/' }
    maven { url 'https://repo.jenkins-ci.org/public/' }
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.5.6'
    compile 'org.jenkins-ci.main:jenkins-core:2.85'
    jenkinsPlugins 'org.jenkins-ci.plugins.workflow:workflow-cps:2.41'
    jenkinsPlugins 'org.jenkins-ci.plugins.workflow:workflow-support:2.16'
    jenkinsPlugins 'org.jenkinsci.plugins:pipeline-model-definition:1.3.9'
}

sourceSets {
    main {
        groovy {
            srcDirs = ['src', 'vars']
        }
    }
}
